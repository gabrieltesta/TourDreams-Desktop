<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reservas</title>
        <link rel="stylesheet" href="css/parceiros.css">
        <script src="js/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <script src="js/paginas.js" charset="utf-8"></script>
        <script src="js/sorttable.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="principal">
			<nav>
				<a href="bemvindo.html"><div id="navLogo">
					<img src="imagens/hotel.jpg" alt="Logo">
				</div></a>
				<ul>
					<li>
						<a href="reservas.html">RESERVAS</a>
					</li>
					<li>
						<a href="financeiro.html">FINANCEIRO</a>
					</li>
					<li>
						<a href="parceiros.html">PARCEIROS</a>
					</li>
				</ul>
			</nav>
			<div id="toolbar">
				<div id="botoesBox">
					<div class="botao" onclick="window.close()">
					X
					</div>
				</div>
			</div>
			<div id="conteudo">
                <div id="tableBox">
                    <table class="sortable">
                        <tr>
                            <th class="th8"># Parceiro</th>
                            <th class="th23">Parceiro</th>
                            <th class="th23">Endereço</th>
                            <th class="th23">CNPJ</th>
                            <th class="th23">Email</th>
                        </tr>

                    </table>
                </div>
                <div id="detalhesBox">
                    <div id="detalhesEsquerdo">
                        <table>
                            <tr>
                                <td colspan="2"><label for="txtNome">Nome</label></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="text" name="txtNome" id="txtNome">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><label for="txtEndereco">Endereço</label></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="text" name="txtEndereco">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><label for="txtCNPJ">CNPJ</label></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="text" name="txtCnpj" id="txtCnpj">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><label for="txtEmail">Email</label></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="text" name="txtEmail" id="txtEmail">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label for="txtLogin">Login</label>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="text" name="txtLogin" id="txtLogin"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><label for="txtSenha">Senha</label></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="password" name="txtSenha" id="txtSenha"></td>
                            </tr>
                    </table>
                    </div>
                    <div id="detalhesDireito">
                        <table>
                            <tr>
                                <td><img src="" alt="parceiro"></td>
                            </tr>
                            <tr>
                                <td><input type="file" name="filImagem" id="filImagem"></td>
                            </tr>
                            <tr>
                                <td><input type="submit" name="btnEnviar" value="REGISTRAR"></td>
                            </tr>    
                    </table>
                    </div>
                </div>
			</div>
		</div>
    </body>
</html>
