<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="css/login.css">
        <script src="js/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    </head>
    <body>
        <div id="principal">
            <div id="logo">
            </div>
            <div id="conteudoEsquerdo">
            </div>
            <div id="conteudoDireito">
				<div id="bannerTourDreams">
					<img src="imagens/TourDreams.png" alt="TourDreams" onmousedown="return false;">
				</div>
                <div id="conteudoDireitoContainer">
					<table>
						<tr>
							<td>Login</td>
						</tr>
						<tr>
							<td><input type="text" name="txtLogin" placeholder="joaosilva"></td>
						</tr>
						<tr>
							<td>Senha</td>
						</tr>
						<tr>
							<td><input type="password" name="txtSenha" placeholder="******"></td>
						</tr>
						<tr>
							<td><button id="btnLogin">LOGIN</button></td>
						</tr>
					</table>
				</div>
            </div>
        </div>
    </body>
</html>
