<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reservas</title>
        <link rel="stylesheet" href="css/financeiro.css">
        <script src="js/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <script src="js/paginas.js" charset="utf-8"></script>
        <script src="js/sorttable.js" charset="utf-8"></script>
        <script src="js/Chart.js" charset="utf-8"></script>

    </head>
    <body>
        <div id="principal">
			<nav>
				<a href="bemvindo.html"><div id="navLogo">
					<img src="imagens/hotel.jpg" alt="Logo">
				</div></a>
				<ul>
					<li>
						<a href="reservas.html">RESERVAS</a>
					</li>
					<li>
						<a href="financeiro.html">FINANCEIRO</a>
					</li>
					<li>
						<a href="parceiros.html">PARCEIROS</a>
					</li>
				</ul>
			</nav>
			<div id="toolbar">
				<div id="botoesBox">
					<div class="botao" onclick="window.close()">
					X
					</div>
				</div>
			</div>
			<div id="conteudo">
                <div id="tableBox">
                    <table class="sortable">
                        <tr>
                            <th class="th8"># Parceiro</th>
                            <th class="th23">Parceiro</th>
                            <th class="th23">Endereço</th>
                            <th class="th23">CNPJ</th>
                            <th class="th23">Email</th>
                        </tr>

                    </table>
                </div>
                <div id="detalhesBox">
                    <div id="detalhesEsquerdo">
                        <table>
                            <tr>
                                <td colspan="2"><h2>Parceiro</h2></td>
                            </tr>
                            <tr>
                                <td colspan="2"><label for="slcParceiro">Parceiro</label></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <select name="slcParceiro" id="slcParceiro">
                                        <option>Insulive</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><label for="txtEndereco">Endereço</label></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="text" name="txtEndereco" readonly>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><label for="txtCNPJ">CNPJ</label></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="text" name="txtCnpj" id="txtCnpj" readonly>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><label for="txtEmail">Email</label></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="text" name="txtEmail" id="txtEmail" readonly>
                                </td>
                            </tr>
                    </table>
                    </div>
                    <div id="detalhesDireito">
                        <canvas id="bar-chart" width="200" height="200"></canvas>
                        <table>
                            <tr>
                                <td>Rendimento (mês): R$ 1000,00</td>
                            </tr>
                            <tr>
                                <td>Rendimento (ano): R$ 12000,00</td>
                            </tr>
                            <tr>
                                <td>Rendimento (total): R$ 20000,00</td>
                            </tr>
                        </table>
                    </div>
                </div>
			</div>
		</div>
    </body>
</html>
<script type="text/javascript">
    new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
    data: {
      labels: ["Mensal", "Anual", "Total"],
      datasets: [
        {
          backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f"],
          data: [1000,12000,20000]
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Rendimento do Parceiro'
      }
    }
    });
</script>
